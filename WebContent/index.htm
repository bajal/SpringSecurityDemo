<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Page Description">
        <meta name="author" content="908752">
        <link rel='shortcut icon' href='css/favicon.ico' type='image/x-icon'/>
        <title>Login Page</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>


        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script language="JavaScript">
            $(document).ready(function(){
                $("#submitBtn").click(function(){
                    var formData  = $("#myForm").serialize();
                    $.ajax({url: "login", method: "POST", data: formData, success: function(result){
                        if(result == "success") {
                            $("#result").css('color', 'green');
                            $("#result").html("Succesful login");
                        }
                        else {
                            $("#result").css('color', 'red');
                            $("#result").html("Invalid login");
                        }
                    }});

                });
            });
        </script>
    </head>
    <body>

        <div class="jumbotron">
        	<div class="container">
        		<h1>Spring Security Demo</h1>
        		<p>Quick demo of spring security for logging in to a web application</p>
        		<p>
        			<a class="btn btn-primary btn-lg" target="_blank" href="http://projects.spring.io/spring-security/">Learn more</a>
        		</p>
        	</div>
        </div>

        <form id="myForm" style="align-content: center; margin: 0 auto; width: 50%">

        	<div class="form-group" style="width: 300px;">

        		<label for="login">Login</label>
        		<input type="text" class="form-control" name="login" id="login" placeholder="username">

                <label for="pass">Password</label>
                <input type="text" class="form-control" name="pass" id="pass" placeholder="***">

        	</div>

        	<input type="button" id="submitBtn" class="btn btn-primary" value="Login"/>
            <div id="result" style="font-size: 25px; color: green;"/>

        </form>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
